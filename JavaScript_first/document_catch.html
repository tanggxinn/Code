<!DOCTYPE html>
<!-- 
如下的HTML结构：
// JavaScript
// Java
// Python
// Ruby
// Swift
// Scheme
// Haskell 
 请选择出指定条件的节点：-->

<html>

<!--- HTML结构 --->

<body>
  <div id="test-div">
    <div class="c-red">
      <p id="test-p">JavaScript</p>
      <p>Java</p>
    </div>
    <div class="c-red c-green">
      <p>Python</p>
      <p>Ruby</p>
      <p>Swift</p>
    </div>
    <div class="c-green">
      <p>Scheme</p>
      <p>Haskell</p>
    </div>
  </div>
</body>
<!--- JS结构 --->
<script>
  
  'use strict';

  // 选择<p>JavaScript</p>:
  var js = document.getElementById('test-p');

  // 选择<p>Python</p>,<p>Ruby</p>,<p>Swift</p>:
  var arr = document.getElementsByClassName('c-red c-green')[0].children;

  // 选择<p>Haskell</p>:
  var t = document.getElementsByClassName('c-green')[1];
  var haskell = t.lastElementChild;

  // 测试:
  if (!js || js.innerText !== 'JavaScript') {
    alert('选择JavaScript失败!');
  } else if (!arr || arr.length !== 3 || !arr[0] || !arr[1] || !arr[2] || arr[0].innerText !== 'Python' || arr[1].innerText !==
    'Ruby' || arr[2].innerText !== 'Swift') {
    alert('选择Python,Ruby,Swift失败!');
  } else if (!haskell || haskell.innerText !== 'Haskell') {
    alert('选择Haskell失败!');
  } else {
    alert('测试通过!');
  }
</script>

</html>
